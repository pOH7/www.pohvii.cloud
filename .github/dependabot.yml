version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    package-manager: "pnpm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - "pOH7"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group Next.js related updates
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "next-themes"
          - "nextjs-toploader"
          - "server-only"
          - "@types/react*"
          - "eslint-config-next"
      # Group UI/styling dependencies  
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "@tailwindcss/*"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"
          - "framer-motion"
          - "lucide-react"
          - "shadcn"
          - "tw-animate-css"
      # Group development tools
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier"
          - "@playwright/*"
          - "typescript"
          - "@eslint/*"
      # Group MDX/content processing
      content:
        patterns:
          - "*mdx*"
          - "gray-matter"
          - "rehype-*"
          - "remark-*"
          - "reading-time"
          - "next-mdx-remote"
          - "shiki"
          - "@types/hast"
      # Group media/asset tooling
      media:
        patterns:
          - "hls.js"
          - "plyr"
          - "pdfjs-dist"
          - "@excalidraw/excalidraw"
          - "react-zoom-pan-pinch"
    ignore:
      # Skip major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
